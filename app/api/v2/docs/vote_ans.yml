Endpoint to vote for answer.
---
tags:
    - Answers
parameters:
    - in: path
      name: question_id, answer_id
      required: true
      type: integer
      description: input id of the question and answer.
    - in: body
      name: up_votes
      required: true
      type: integer
      description: input vote to answer.
responses:
  200:
    description: Answer voted successfully.
  401:
    description: Not authorized to vote answer.
  404:
    description: The question_id or answer_id is not found.
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt_token>
      type: apiKey
      scheme: bearer
      name: token
      in: header
      bearerFormat: JWT
