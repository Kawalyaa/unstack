Get question by username
---
tags:
  - Questions
parameters:
  - in: path
    name: user_name
    required: true
    type: string
    description: input the user_name and get his/her question.
responses:
    200:
      description:  Okay, User found .
    404:
      description: The user_name does not exist
    401:
      description: Authentication required
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt_token>
      type: apiKey
      schema: Bearer
      name: token
      in: header
      bearerFormat: JWT
