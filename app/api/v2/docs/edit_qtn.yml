Endpoint for editing all the question
---
tags:
  - Questions
parameters:
  - in: path
    name: question_id
    required: true
    type: integer
    description: input id of the question.
responses:
    200:
      description: Question found and is edited.
    404:
      description: Question not found.
    401:
      description: Not authorized to edit this question.
security:
  - JWT:
      description: pass in jwt token ie Bearer <jwt_token>
      type: apiKey
      schema: Bearer
      name: token
      in: header
      bearerFormat: JWT
