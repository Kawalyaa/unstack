Endpoint to Add Answer to a Question.
---
tags:
    - Answers
parameters:
    - in: path
      name: question_id
      required: true
      type: integer
      description: input id of the question.
    - in: body
      name: description
      required: true
      type: string
      description: input answer to question.
responses:
  201:
    description: Answer posted.
  401:
    description: Not authorized to post answere to questions.
  404:
    description: Question doesn't exist.
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt_token>
      type: apiKey
      scheme: bearer
      name: token
      in: header
      bearerFormat: JWT
