Endpoint for deleting a question and its answers
---
tags:
  - Questions
parameters:
  - in: path
    name: question_id
    required: true
    type: integer
    description: input id of the question.
responses:
    200:
      description: Question with given id and its answers deleted.
    404:
      description: Question not found
    401:
      description: Authentication required
security:
  - JWT:
      description: Pass in jwt token. i.e Bearer <jwt_token>
      type: apiKey
      schema: Bearer
      name: token
      in: header
      bearerFormat: JWT
